<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>airplane</title>
    </head>

    <body>
            <div class="airplane">
                <div class="sky"></div>
                <div class="grass">

                    <div class="road">
                        
                    </div>
                </div>

                <div class="planebody">
                    <div class="short-right-wing"></div>
                    <div class="short-left-wing"></div>

                    <div class="plane_face">
                        <div class="glass"></div>
                    </div>
                    <div class="wing-right"></div>
                    <div class="wing-left"></div>


                    <div class="engine-left"></div>
                    <div class="engine-right"></div>

                    <div class="tire-stand">
                        <span class="tire1"></span>
                        <span class="tire2"></span>
                        <span class="tire3"></span>
                    </div>

                </div>

        </div>
    </body>
